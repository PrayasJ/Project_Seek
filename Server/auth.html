    function toggleFacebookSignIn() {
      if (!firebase.auth().currentUser) {
        var provider = new firebase.auth.FacebookAuthProvider();
        firebase.auth().signInWithPopup(provider).then(function (result) {
          var token = result.credential.accessToken;
          var user = result.user;
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.open("POST", "/json-handler");
          xmlhttp.setRequestHeader("Content-Type", "application/json");
          xmlhttp.send(JSON.stringify(user));
        }).catch(function (error) {
          var errorCode = error.code;
          var errorMessage = error.message;
          var email = error.email;
          var credential = error.credential;
          if (errorCode === 'auth/account-exists-with-different-credential') {
            alert('You have already signed up with a different auth provider for that email.');
          } else {
            console.error(error);
          }
        });
      } else {
        firebase.auth().signOut();
      }
      document.getElementById("facebook-login").disabled = true;
    }

    function signOutAccount(){
      firebase.auth().signOut();
      $('.not-logged-in').show();
      $('.logged-in').hide();
    }
    function initApp() {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
          $('.not-logged-in').hide();
          $('.logged-in').show();
          $('.logged-in .hidden').removeClass('hidden');
          $(".logged-in label[for*='username']").text(displayName);
          $(".logged-in label[for*='email']").text(email);
          $(".logged-in label[for*='uid']").text(uid);
          $(".logged-in .profile-pic").attr("src",photoURL);
        } else {
          $('.not-logged-in').show();
        }
        document.getElementById("google-login").disabled = false;
        document.getElementById("facebook-login").disabled = false;
        document.getElementById("github-login").disabled = false;
        document.getElementById("twitter-login").disabled = false;
      });

      document
        .getElementById("google-login")
        .addEventListener("click", toggleGoogleSignIn, false);
      document
        .getElementById("facebook-login")
        .addEventListener("click", toggleFacebookSignIn, false);
      document
        .getElementById("github-login")
        .addEventListener("click", toggleGithubSignIn, false);
      document
        .getElementById("twitter-login")
        .addEventListener("click", toggleTwitterSignIn, false);
      document
        .getElementById("sign-out")
        .addEventListener("click", signOutAccount, false);
    }

    window.onload = function () {
      $('.logged-in').hide();
      $('.not-logged-in').hide();
      initApp();

    <script>
      $(document).ready(function () {
        var panelOne = $(".form-panel.two").height(),
          panelTwo = $(".form-panel.two")[0].scrollHeight;

        $(".form-panel.two")
          .not(".form-panel.two.active")
          .on("click", function (e) {
            e.preventDefault();

            $(".form-toggle").addClass("visible");
            $(".form-panel.one").addClass("hidden");
            $(".form-panel.two").addClass("active");
            $(".form").animate(
              {
                height: panelTwo,
              },
              200
            );
          });

        $(".form-toggle").on("click", function (e) {
          e.preventDefault();
          $(this).removeClass("visible");
          $(".form-panel.one").removeClass("hidden");
          $(".form-panel.two").removeClass("active");
          $(".form").animate(
            {
              height: panelOne,
            },
            200
          );
        });
      });
    </script>
